apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  labels:
    app: document-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      containers:
      - name: document-service
        image: cloud.canister.io:5000/emprovise/document-service:1.0
        ports:
        - containerPort: 8301
---
apiVersion: v1
kind: Service
metadata:
  name: document-service
  labels:
    app: document-service
spec:
  ports:
  - port: 8301
    protocol: TCP
  selector:
    app: document-service